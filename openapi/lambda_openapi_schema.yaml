openapi: 3.0.1
info:
  title: Agent Invocation API
  description: API to invoke Bedrock agent Lambda function
  version: 1.0.0

paths:
  /invoke-cloud-agent:
    post:
      summary: Invoke the Bedrock agent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_input:
                  type: string
                  description: User input text (required)
                session_id:
                  type: string
                  description: Optional session ID
                end_session:
                  type: boolean
                  description: Whether to end the session
              required:
                - user_input
      responses:
        '200':
          description: Successful response from agent
          content:
            application/json:
              schema:
                type: object
                properties:
                  agent_response:
                    type: string
                    description: The agentâ€™s response text
        '400':
          description: Invalid request
        '500':
          description: Server error